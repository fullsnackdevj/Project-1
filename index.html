<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base405 - Project Mockup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

  <body>
    <header>
      <img src="./imgs/home/logo-black.svg" alt="Base405 logo" />
      <nav>
        <ul>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">FAQs</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <button class="">
        apply now&nbsp;<i class="fas fa-arrow-right"></i>
      </button>
    </header>

    <main>
      <section class="hero-section">
        <img
          src="./imgs/home/laptop-with-logo.jpg"
          alt="laptop with base405 logo"
        />

        <div>
          <h1>Become a developer in 8 weeks</h1>
          <p>
            <strong>The Most Affordable Coding Bootcamp</strong> in the
            Philippines! Designed for beginners with 1 year experience in
            programming.
          </p>
          <button>Apply now <i class="fa fas fa-arrow-right"></i></button>
        </div>
      </section>
    </main>
